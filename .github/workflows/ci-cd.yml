name: CI-CD Demo (Self-hosted Ubuntu - Docker + Bash)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci_cd:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests (bash)
        shell: bash
        run: |
          bash app/test.sh

      - name: Build docker image (local)
        shell: bash
        run: |
          docker build -t demo-app:latest .

      - name: Deploy with docker compose (bash)
        shell: bash
        run: |
          bash scripts/deploy.sh
      - name: Smoke test (wait for app)
        shell: bash
        run: |
          echo "Waiting for app to be ready..."
          for i in {1..15}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "App is ready!"
              curl -s http://localhost:8080 | head -n 10
              exit 0
            fi
            echo "Attempt $i failed, retrying in 2s..."
            sleep 2
          done

          echo "App did not start in time"
          docker ps
          docker logs demo-app --tail 100 || true
          exit 1
